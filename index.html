<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Dinglake v1.0</title>
    <style type="text/css">
    	.box{ 
    		height:100px; 
    		width: 150px; 
    		background:#999; 
    		color:#fff; 
    		font-size:1.5em; 
    		text-align:center;
    		float: left; 
    		display: inline; 
    		margin:20px;
    		padding-top: 50px;
    	}
    </style>
</head>
<body>

<h1>Dinglake v1.0</h1>

<div id="box1" class="box"><b>ICE</b></div>
<div id="box2" class="box"><b>CHAIR</b></div>
<div id="box3" class="box"><b>GLASS</b></div>
<div id="box4" class="box"><b>PENCIL</b></div>
<div id="box5" class="box"><b>WATER</b></div>


<!-- All JS -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/ion.sound.js"></script>

<script>
    $(document).ready(function(){

        $.ionSound({
            sounds: [
                "ice_1",
                "chair_slide",
                "glass_clink",
                "pencil",
                "water_pour_1"
            ],
            path: "sounds/",
            multiPlay: true,
            volume: "1.0"
        });		
        
        //ICE = A
		$(document).on('keydown', function(e){
			if (e.which == 65) {
	            $.ionSound.play("ice_1");
	            $("#box1").css({"backgroundColor": "red"});
	            $(document).on('keyup', function(e){
		            $("#box1").css({"backgroundColor": "#999"});
		        });

	        }
        });
        
        //CHAIR = W
        $(document).on('keydown', function(e){
			if (e.which == 87) {
	            $.ionSound.play("chair_slide");
	            $("#box2").css({"backgroundColor": "red"});
	            $(document).on('keyup', function(e){
		            $("#box2").css({"backgroundColor": "#999"});
		        });

	        }
        });
		
		//GLASS = S
        $(document).on('keydown', function(e){
			if (e.which == 83) {
	            $.ionSound.play("glass_clink");
	            $("#box3").css({"backgroundColor": "red"});
	            $(document).on('keyup', function(e){
		            $("#box3").css({"backgroundColor": "#999"});
		        });

	        }
        });
        
        //PENCIL = D
        $(document).on('keydown', function(e){
			if (e.which == 68) {
	            $.ionSound.play("pencil");
	            $("#box4").css({"backgroundColor": "red"});
	            $(document).on('keyup', function(e){
		            $("#box4").css({"backgroundColor": "#999"});
		        });

	        }
        });
        
        //WATER = F
        $(document).on('keydown', function(e){
			if (e.which == 70) {
	            $.ionSound.play("water_pour_1");
	            $("#box5").css({"backgroundColor": "red"});
	            $(document).on('keyup', function(e){
		            $("#box5").css({"backgroundColor": "#999"});
		        });

	        }
        });
    });
    
</script>


</body>
</html>
