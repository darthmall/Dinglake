<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>dinglake</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row">
                <div class="small-12 columns">
                    <h1>Dinglake</h1>
                </div>
            </div>
            <div id="sounds" class="row">
                <ul>
                    <li v-repeat="sounds">
                        <h2>{{ key }}</h2>
                        <h3>{{ name }}</h3>
                        <ul>
                            <li v-repeat="files">{{$value}}</li>
                    </li>
                </ul>

            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="bower_components/foundation/js/foundation.js"></script>
        <script src="bower_components/ionsound/js/ion.sound.js"></script>
        <script src="bower_components/vue/dist/vue.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/Random.js"></script>
        <script src="scripts/Dict.js"></script>
        <script src="scripts/Dinglake.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
