<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>dinglake</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body id="main">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div v-if="showProgress" class="progress-bar">
            <div class="progress" style="width: {{ progress }}%"></div>
        </div>

        <div class="container">

            <div class="row">
                <div class="small-12 columns">
                    <h1>Dinglake</h1>
                </div>
            </div>

            <div id="sounds" class="row">
                <div class="small-12 columns">
                    <ul class="sound-effects large-block-grid-3 medium-block-grid-3">
                        <li class="sound" v-repeat="sounds" v-component="sound-effect"
                            v-class="playing: playing, played: played">
                            <h2>
                                {{ name }} <i class="fa fa-volume-up"></i>
                                <span class="binding">{{ key | keycode }}</span>
                            </h2>
                            <p class="play-count">
                                Played: {{ playcount }}
                                <span class="current-file">{{ playing | filename }}</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="bower_components/foundation/js/foundation.js"></script>
        <script src="bower_components/vue/dist/vue.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/Random.js"></script>
        <script src="scripts/itertools.js"></script>
        <script src="scripts/SoundEffect.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script id="soundeffect" type="x-template">
        <h2>
            {{ name }}
            <span class="binding">{{ key | keycode }}</span>
        </h2>
        </script>
</body>
</html>
