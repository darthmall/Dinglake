<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Dinglake v1.0</title>
    <style type="text/css">
    	body { font-family:helvetica, sans-serif; }
    	.box{ 
    		height:130px; 
    		width: 150px; 
    		background:#999; 
    		color:#fff; 
    		font-size:1.5em; 
    		text-align:center;
    		float: left; 
    		display: inline; 
    		margin:20px;
    		line-height: 1.3em;
			padding-top:20px;
    	}
    </style>
</head>
<body>

<h1>Dinglake v1.0</h1>

<div id="box1" class="box"><b>ICE & WATER<BR>(A)</b></div>
<div id="box2" class="box"><b>CRASH<BR>(W)</b></div>
<div id="box3" class="box"><b>GLASS<BR>(S)</b></div>
<div id="box4" class="box"><b>CHUG SLAM<BR>(D)</b></div>
<div id="box5" class="box"><b>MATCH<BR>(F)</b></div>
<div id="box6" class="box"><b>CHEERS<BR>(G)</b></div>
<div id="box7" class="box"><b>CIG<BR>(UP)</b></div>
<div id="box8" class="box"><b>POTLID<BR>(RICKY)</b></div>
<div id="box9" class="box"><b>WINEPOUR<BR>(DOWN)</b></div>
<div id="box10" class="box"><b>WATER SPILL<BR>(LUCY)</b></div>





<!-- All JS -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/ion.sound.js"></script>

<script>
    $(document).ready(function(){

        $.ionSound({
            sounds: [
                "ice",
                "crash",
                "glass_clink",
                "chug",
                "match2",
                "cheers",
                "potlid",
                "waterknockover",
                "winepour",
                "cigsizzle"
            ],
            path: "sounds/",
            multiPlay: true,
            volume: "1.0"
        });		
        
        
        //ICE+WATER = A
		$(document).on('keydown', function(e){
            if (e.which == 65) {
	            $("#box1").css({"backgroundColor": "red"});
	        }
        });
		$(document).on('keyup', function(e){
			if (e.which == 65) {
	            $.ionSound.play("ice");
	            $("#box1").css({"backgroundColor": "black"});
	        }
        });
        
        //CHAIR = W
        $(document).on('keydown', function(e){
            if (e.which == 87) {
	            $("#box2").css({"backgroundColor": "red"});
	        }
        });
        $(document).on('keyup', function(e){
			if (e.which == 87) {
	            $.ionSound.play("crash");
	            $("#box2").css({"backgroundColor": "black"});
	        }
        });
		
		//GLASS = S
		$(document).on('keydown', function(e){
            if (e.which == 83) {
	            $("#box3").css({"backgroundColor": "red"});
	        }
        });
        $(document).on('keyup', function(e){
			if (e.which == 83) {
	            $.ionSound.play("glass_clink");
	            $("#box3").css({"backgroundColor": "black"});
	        }
        });
        
        //CHUG = D
        $(document).on('keydown', function(e){
			if (e.which == 68) {
				$("#box4").css({"backgroundColor": "red"});
			}
        });
        $(document).on('keyup', function(e){
			if (e.which == 68) {
				$.ionSound.play("chug");
				$("#box4").css({"backgroundColor": "black"});
	        }
        });
        
        //MATCH = F
        $(document).on('keydown', function(e){
            if (e.which == 70) {
	            $("#box5").css({"backgroundColor": "red"});
	        }
        });
        $(document).on('keyup', function(e){
			if (e.which == 70) {
	            $.ionSound.play("match2");
	            $("#box5").css({"backgroundColor": "black"});
	        }
        });

        //CHEERS = G
        $(document).on('keydown', function(e){
            if (e.which == 71) {
	            $("#box6").css({"backgroundColor": "red"});
	        }
        });        
        $(document).on('keyup', function(e){
			if (e.which == 71) {
	            $.ionSound.play("cheers");
	            $("#box6").css({"backgroundColor": "black"});
	        }
        });
        
        //CIGSIZZLE = UP
        $(document).on('keydown', function(e){
            if (e.which == 38) {
	            $("#box7").css({"backgroundColor": "red"});
	        }
        });        
        $(document).on('keyup', function(e){
			if (e.which == 38) {
	            $.ionSound.play("cigsizzle");
	            $("#box7").css({"backgroundColor": "black"});
	        }
        });
		//POTLID = right
        $(document).on('keydown', function(e){
            if (e.which == 39) {
	            $("#box8").css({"backgroundColor": "red"});
	        }
        });        
        $(document).on('keyup', function(e){
			if (e.which == 39) {
	            $.ionSound.play("potlid");
	            $("#box8").css({"backgroundColor": "black"});
	        }
        });
        
    	//winepour = down
        $(document).on('keydown', function(e){
            if (e.which == 40) {
	            $("#box9").css({"backgroundColor": "red"});
	        }
        });        
        $(document).on('keyup', function(e){
			if (e.which == 40) {
	            $.ionSound.play("winepour");
	            $("#box9").css({"backgroundColor": "black"});
	        }
        });
        
            	//waterspill = left
        $(document).on('keydown', function(e){
            if (e.which == 37) {
	            $("#box10").css({"backgroundColor": "red"});
	        }
        });        
        $(document).on('keyup', function(e){
			if (e.which == 37) {
	            $.ionSound.play("waterknockover");
	            $("#box10").css({"backgroundColor": "black"});
	        }
        });
        
    	//KILL SWITCH = Q
        $(document).on('keydown', function(e){
			if (e.which == 81) {
	            $.ionSound.stop("chair_slide");
	            $.ionSound.stop("pencil");
	            $.ionSound.stop("glass_clink");
	            $.ionSound.stop("match");
	            $.ionSound.stop("ice");
	            $.ionSound.stop("cheers");

	        }
        });
    });
    
</script>


</body>
</html>
